<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Dinosaurs.Wiki</title>
</head>

<body>
    <div class="firstpage">
        <div class="header">
            <a href="#" class="header__logo"><img src="icon/Logo.png" alt="logo"></a>
            <div class="header__search">
                <button><img src="icon/search-normal.svg" alt="search"><br>
                    А-Я</button>
            </div>
            <div class="header__menu">
                <div class="header__item"><img src="icon/1.svg" alt="1"></div>
                <div class="header__item"><img src="icon/2.svg" alt="2"></div>
                <div class="header__item"><img src="icon/3.svg" alt="2"></div>
                <div class="header__item"><img src="icon/4.svg" alt="3"></div>
                <div class="header__item_menu"><img src="icon/menu_icon.svg" alt="4"></div>
            </div>
        </div>
        <div class="firstpage__content">
            <div class="firstpage__wrapper">
                <div class="firstpage__text">
                    <h1>Динозавры</h1>
                    <h2>Онлайн-энциклопедия</h2>
                    В мезозойскую эру достигли расцвета пресмыкающиеся, поэтому эра признана «золотым веком» динозавров.
                    Теплый и влажный климат без резких колебаний температур способствовал развитию новых ящеров, которые
                    осваивали новые территории.
                    <h3>Умный поиск</h3>
                    <button> <img src="icon/search-normal.svg" alt="search-normal"> Найти динозавра</button>
                </div>
                <img class="firstpage__img" src="img/Dinosaur-carnotaur2.png" alt="Dinosaur">
            </div>
        </div>
    </div>

</body>

</html>
